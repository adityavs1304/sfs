<body>

  <!-- Title Section -->
  <section>
    <div class="container-fluid colored-section">
      <a class="back-btn btn btn-lg btn-outline-light" href="index.html">Back</a>
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <h1 class="second-heading">SFS ENTERPRISES</h1>

          </div>

          </div>
        </div>
      </div>

  <!-- Query Section -->
  <section>
    <div class="container-fluid uncolored-section">
      <h2 class="third-heading highlight">Contact</h2>
      <div class="container">
        <h2>Any Query? Write Us</h2>
        <form action="mailto:sfsentg@gmail.com" method="post" enctype="text/plain">
          <label>Name:</label>
          <input type="text" name="yourName" required><br>
          <label>Email:</label>
          <input type="email" name="yourEmail" required><br>
          <label>Message:</label><br>
          <textarea name="yourMessage" rows="10" cols="28" required></textarea><br>
          <a class="btn btn-lg btn-outline-primary" href="mailto:customer@email.com?subject=InformationRequested" type="submit">Submit</a>
        </form>
      </div>
    </div>
  </section>

  <!-- Contacts Section -->
  <section>
    <div class="container-fluid colored-section">
      <div class="container">
        <h1>Contact Details</h1>
        <ul>
          <li>Phone Number: +919415270000</li>
          <li>Email: sfsentg@gmail.com</li>
          <li>Address: S-8/ 110 NH1, Azad Nagar Colony, Khajuri, Varanasi, Uttar Pradesh, Pin - 221002</li>
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
